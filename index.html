<!DOCTYPE html>
<html>
    <head>
        <title>Parker's Website</title>
    </head>

    <body>
        <div class="input">
            <h1>Input Test</h1>
            <form>
                <section class="datacollect">
                    <label for="data">Give me your personal data</label>
                    <input type="text" name="data" id="data">
                </section>                
                <br><br>
                <section class="bitchesnum">
                    <label for="bitches">Quantity of bitches obtained</label>
                    <input type="number" name="bitches" id="bitches" min="0" max="0" value="0">
                </section>
                <br><br>
                <section class="randomslide">
                    <label for="slide">Random ass slider</label>
                    <br>
                    <input type="range" name="slide" id="slide" min="0" max="5" step="0.5">
                </section>
            </form>
            <br><br><br>
            <img src="./jerm.png">
        </div>
    </body>
</html>
